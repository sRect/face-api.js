<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-orientation" content="portrait">
  <title>抖音图片选择器</title>
  <style>
    html {
      line-height: 1.75;
      font-size: 1.25em;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fcfcfc;
    }


    .root {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .start {
      position: absolute;
      z-index: 1;
    }

    .btn {
      font-size: 18px;
      color: #fff;
      background-color: #5bc0de;
      border: 0;
      border-radius: 4px;
      padding: 4px 14px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .btn[disabled="disabled"] {
      background-color: #ccc;
    }

    .closeBtn {
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      top: 10px;
      left: 10px;
      transform: none;
    }

    .hidden {
      display: none;
    }

    .video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div id="root" class="root">
    <button id="startBtn" class="btn" disabled="disabled">打开摄像头</button>
    <button id="closeBtn" class="btn closeBtn hidden">关闭摄像头</button>
    <!-- <div class="start">
      <label for="openUserCamers">开始</label>
      <input type="file" id="openUserCamers" capture="camera" accept="video/*" />
    </div> -->



    <video id="video" class="video" playsinline autoplay muted></video>
  </div>
</body>

</html>
