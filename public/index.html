<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .previewImg {width: auto; max-width: 800px;padding-top: 10px; position: relative;}
    .img-responsive { display: inline-block; height: auto; max-width: 100%;}
    .hide { display: none; }
    .canvas {position: absolute; top : 0;left: 0;}
    .faceExtractWrap {margin-top: 10px;}
    .faceExtractWrap canvas {margin: 0 10px 10px 0};
  </style>
</head>
<body>
  <div id="app">
    <h1 id="h1">face-api</h1>
    <input type="file" id="inputFile" accept="image/jpg,image/jpeg,image/png">
    <button id="btn">detection</button>
    <button id="faceExtractionBtn">face extraction头像提取</button>
    <button id="faceSimilarityBtn">人脸相似度匹配</button>
    <hr>
    <div class="normalWrap">
      <div id="imgWrap" class="previewImg">
        <img id="previewImg" class="hide" src="" alt="img">
        <canvas id="canvas" class="canvas"></canvas>
      </div>
      <div id="faceExtractWrap" class="faceExtractWrap"></div>
    </div>
    <div class="faceSimilaryWrap hide">
      <p>例如下面两张图片</p>
      <p>相似度：<strong id="faceSimilaryResult"></strong></p>
    </div>
    
  </div>
</body>
</html>
