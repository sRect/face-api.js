<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-orientation" content="portrait">
  <title>抖音图片选择器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    .root {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .start {
      position: absolute;
      z-index: 1;
    }

    .video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>

<body>
  <div id="root" class="root">
    <div class="start">
      <!-- <label for="openUserCamers">请使用手机浏览器打开</label> -->
      <!-- 打开前置摄像头 -->
      <input type="file" id="openUserCamers" capture="camera" accept="video/*" />
    </div>
    <video id="video" class="video" playsinline autoplay muted></video>
  </div>
</body>

</html>
